<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="survey.css">
    <!-- Add Bootstrap JS, jQuery, and Popper.js Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="surveypage.js"></script>
    <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar bg-blue">
        <a class="navbar-brand" href="ResHalls.html">
            <img id="birdLogo" src="../mainImages/ProjLogo.jpg" alt="Bird Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../reshalls/ResHalls.html">
                        <i class="fas fa-building"></i> Residence Halls
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="surveyPage.html">
                        <i class="fas fa-poll"></i> Survey
                    </a>
                </li>
            </ul>
        </div>
    </nav>
  </header>
    <main>

      <h2>Please fill out the roommate survey</h2>
        <!-- dropdown to select how many roomates -->
        <div id="surveyDropdown" class="dropdown">
            <select class="form-control" id="surveyDropdown">
                <option value="" disabled selected>-- Select Housing Option --</option>
                <option value="Dorm">Dorm</option>
                <option value="Quad">Quad</option>
                <option value="Apartment">Apartment</option>
            </select>
          </div>

          <!-- after dropdown is selected, show amount of inputs -->
          <div id="roommates">
            <div class="input-group mb-3">
              <span class="input-group-text">Roomate 1:</span>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputGroup1" placeholder="StudentID">
              </div>
             
            </div>
              
            <div class="input-group mb-3">
              <span class="input-group-text">Roomate 2:</span>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputGroup2" placeholder="StudentID">
              </div>
              
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Roomate 3:</span>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputGroup3" placeholder="StudentID">
              </div>
              
            </div>
            <button class="btn btn-primary" id="saveButton">Save</button>
          </div>
    </main>
</body>
</html>
