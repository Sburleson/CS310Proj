<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="survey.css">
    <!-- Add Bootstrap JS, jQuery, and Popper.js Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="surveypage.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <img width="500px" src="ProjLogo.jpg" alt="Logo">
        
    </header>
    <main>
        <nav class="navigation-bar">
        <h1>This page will display a survey</h1>
        </nav>
        <div id= "login" class="not-loggedin">
        <form>
            <div class="input" class ="form-group">
            <label for="studentID">StudentID:</label>
            <input type="StudentID" class="form-control" id="StudentID">
            </div>
            <div class="input" class = "form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
            </div>
            <button type="submit" class="btn btn-outline-light" id = logbtn>Submit</button>
        </form>
        </div>

        <!-- dropdown to select how many roomates -->
        <div id="dropdown" class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Standard</a></li>
              <li><a class="dropdown-item" href="#">ILU</a></li>
              <li><a class="dropdown-item" href="#">Solo</a></li>
            </ul>
          </div>

          <!-- after dropdown is selected, show amount of inputs -->
          <div class="input-group mb-3">
            <span class="input-group-text">Roomate 1:</span>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGroup1" placeholder="StudentID">
            </div>
          </div>
            
          <div class="input-group mb-3">
            <span class="input-group-text">Roomate 2:</span>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGroup2" placeholder="StudentID">
            </div>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Roomate 3:</span>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGroup3" placeholder="StudentID">
            </div>
          </div>
    </main>
</body>
</html>
